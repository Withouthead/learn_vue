<html>

<head>

    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/lib/theme-chalk/index.css">

<body>

    <el-container id="root">

            <div>

        <el-main>
            <el-row>
                <el-col :span="24">
                    <pic-carousel v-for="item in picarray" :pic-path="item.pic">
                        
                    </pic-carousel>
                </el-col>
                <el-col :span="12"><div><h3>test</h3></div></el-col>
            </el-row>
        </el-main>

<script>
    const app = Vue.createApp({})
    app.use(ElementPlus).mount("#root")
    app.component("pic-carousel", {

            return {
                picPath: "./carouselpic/"
            }

        computed: {

            picarray:function() {

                let picArray = []
                for (let i = 1; i < 4; i++) {
                    picArray.push({
                        pic: this.picPath + i.toString() + ".jpg"
                    })
                }
                return picArray
            }
        },
        props: ['pic-path'],
